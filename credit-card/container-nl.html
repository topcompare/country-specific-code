<div class="container-fluid container-ccwizard">
    <div class="title-container-desktop">
        <i class="ccwizard-helpicon m-cgg-icon--i-tooltip" title=""></i>
        <h3 class="title">Help mij een keuze te maken</h3><i id="chevron"
            class="hide-chevron m-cgg-icon--chevron-up"></i>
    </div>
    <div class="title-container-mobile accordion active">
        <i class="ccwizard-helpicon m-cgg-icon--i-tooltip"></i>
        <h3 class="title-mobile">Help mij een keuze te maken</h3><i id="chevron"
            class="hide-chevron m-cgg-icon--chevron-up"></i>
    </div>
    <div class="panel" style="display: block;">
        <div id="wizard-level1">
            <p>Ik zoek een kredietkaart voor:</p>
            <div id="ccwizard-use-buttons" class="container-buttons">
                <button class="ccwizard-buttons-normal js-ccwizard-group ccwizard-buttons-selected"
                    wizard-category="Topdeals" wizard-view="CC_Top-deals">Top deals</button>
                <button class="ccwizard-buttons-normal js-ccwizard-group" wizard-category="shopping"
                    wizard-view="VB-All_Round_Use-shopping">Winkelen</button>
                <button class="ccwizard-buttons-normal js-ccwizard-final" wizard-category="all-round"
                    wizard-view="VB-All_Round_Use">Veelzijdig gebruik</button>
                <button class="ccwizard-buttons-normal js-ccwizard-group" wizard-category="travel"
                    wizard-view="VB-Basic_traveler">Reizen</button>
                <button class="ccwizard-buttons-normal js-ccwizard-final ccwizard-nomarginright"
                    wizard-category="defer-pay" wizard-view="VB-Def_payments">Extra krediet</button>
                <div class="ccwizard-marginright">&emsp;</div>
            </div>
        </div>
        <div id="wizard-level2">
            <div wizard-category="shopping" class="ccwizard-section" style="display: none;">
                <p>Ik winkel meestal:</p>
                <div class="container-buttons">
                    <button class="ccwizard-buttons-normal js-ccwizard-final" wizard-category="Online"
                        wizard-view="VB-Online_Shopping">Online</button>
                    <button class="ccwizard-buttons-normal js-ccwizard-final" wizard-category="Offline"
                        wizard-view="VB-All_Round_Use-shopping">Offline</button>
                </div>
            </div>
            <div wizard-category="travel" class="ccwizard-section" style="display: none;">
                <p>Wat voor voordelen wilt u op de kredietkaart?</p>
                <div class="container-buttons">
                    <button class="ccwizard-buttons-normal js-ccwizard-final" wizard-category="basic"
                        wizard-view="VB-Basic_traveler">Basis</button>
                    <button class="ccwizard-buttons-normal js-ccwizard-final" wizard-category="luxury"
                        wizard-view="VB-Premium_traveler">Luxe</button>
                </div>
            </div>
        </div>
    </div>
</div>
